<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated triangle a la React fiber</title>
    <style>
        .main {
            transform-origin: 0 0;
            position: absolute;
            left: 50%;
            top: 50%;
            width: 10px;
            height: 10px;
            background: #eee;
        }

        .dot {
            position: absolute;
            font: normal 15px sans-serif;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="main"></div>
<script src="demo.min.js"></script>
</body>
</html>
